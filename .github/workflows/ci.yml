name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run tests
        env:
          FREELATRACKER_SECRET_KEY: test_ci_secret_please_change_me_123456789012
          FREELATRACKER_DATABASE_URL: sqlite:///./freelatracker_ci.db
        run: pytest
